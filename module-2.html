            <h2>Quiz: Using Machines</h2>
            <div id="quiz-container">
                <p>What is the primary benefit of using weight machines?</p>
                <form id="quiz-form">
                    <input type="radio" id="option1" name="quiz" value="incorrect">
                    <label for="option1">A. They are always safer than free weights.</label><br>
                    <input type="radio" id="option2" name="quiz" value="correct">
                    <label for="option2">B. They help maintain proper form and reduce the risk of injury.</label><br>
                    <input type="radio" id="option3" name="quiz" value="incorrect">
                    <label for="option3">C. They burn more calories than free weights.</label><br>
                    <input type="radio" id="option4" name="quiz" value="incorrect">
                    <label for="option4">D. They are more suitable for advanced lifters.</label><br><br>
                    <button type="button" onclick="checkAnswer()">Submit</button>
                </form>
                <p id="result"></p>
            </div>
        </section>
    </div>
    <script>
        function checkAnswer() {
            const options = document.getElementsByName('quiz');
            let selectedOption;
            for (const option of options) {
                if (option.checked) {
                    selectedOption = option;
                    break;
                }
            }
            if (selectedOption) {
                const result = document.getElementById('result');
                if (selectedOption.value === 'correct') {
                    result.textContent = 'Correct! Weight machines help maintain proper form and reduce the risk of injury.';
                    result.style.color = 'green';
                } else {
                    result.textContent = 'Incorrect. Please try again.';
                    result.style.color = 'red';
                }
            } else {
                alert('Please select an answer before submitting.');
            }
        }
    </script>
